<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/jpg">
    <title>Есть пробитие!</title>
</head>
<body style="grid-template-columns: 1fr">
    <header>
        <div>
            <button style="background-color: #2E8B57;">
                <a href="index.html">
                    <object type="img/park.svg" data="SvgImg.svg" width="100" height="100">
                        <img src="img/park.svg" width="100" height="100" alt="image"/>
                    </object>
                </a>
            </button>
        </div>
        <p class="name_game">Битва за орех</p>
        <p>Разработка Лобанова В.В. 191-361 (вар.1)</p>
        <p>ValeraMeowMeow</p>
    </header>
    <main>
        <form action="">
            <legend>Регистрация</legend>
            <div>
                <label for="">Введите имя</label>
            <input required type="text" id="name" name="user_name" placeholder="Имя">
            </div>
            <div>
                <label for="">Введите фамилию</label>
                <input required type="text" id="name2" name="user_name2" placeholder="Фамилия">
            </div>
            <div>
                <label for="">Введите отчество*</label>
                <input type="text" id="name3" name="user_name3" placeholder="Отчество">
            </div>
            <div>
                <label for="">Введите e-mail</label>
                <input required type="text" id="mail" name="user_mail" placeholder="E-mail">
            </div>
            <div>
                <label for="">Введите номер телефона*</label>
                <input type="tel" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" id="phone" name="user_phone" placeholder="Номер телефона">
            </div>
            <div>
                <label for="">Введите пароль:</label>
                <input required type="text" id="phone" name="user_phone" placeholder="Пароль">
            </div>
            <div>
                <p>* обазначены необязательные поля</p>
                <button class="reg_button" type="submit" value="Отправить">Зарегистрироваться</button>
            </div>
        </form>
    </main>
    <footer>
        <h1>Подвал</h1>
    </footer>
</body>
</html>
